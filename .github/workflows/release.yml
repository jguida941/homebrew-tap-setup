name: Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --release
      - name: Package
        run: |
          mkdir -p dist
          cp target/release/homebrew-tap-setup dist/
          tar -czf dist/homebrew-tap-setup-${{ matrix.os }}.tar.gz -C dist homebrew-tap-setup
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-tap-setup-${{ matrix.os }}
          path: dist/homebrew-tap-setup-${{ matrix.os }}.tar.gz
